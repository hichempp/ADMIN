<!-- issue-page.html
     Template for a single issue listing articles (with optional PDF links).
     Placeholders: {{JOURNAL_TITLE}}, {{ISSUE_TITLE}}, repeat article rows with {{ARTICLE_TITLE}}, {{ARTICLE_AUTHORS}}, {{PDF_URL}}.
-->
<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ISSUE_TITLE}} — {{JOURNAL_TITLE}}</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header"><div class="container site-top"><div class="brand"><div class="logo">هـ</div><h1>مجلة هشام</h1></div></div></header>
  <main class="container">
    <article class="faculty">
      <h2>{{ISSUE_TITLE}}</h2>
      <p class="meta">عدد: {{ISSUE_NUMBER}} — سنة: {{ISSUE_YEAR}}</p>

      <h3>محتويات العدد</h3>
      <ul class="journals">
        <li>
          <a href="{{PDF_URL}}">{{ARTICLE_TITLE}}</a>
          <div class="meta">{{ARTICLE_AUTHORS}}</div>
        </li>
        <!-- Repeat per article -->
      </ul>

      <p><a href="{{JOURNAL_URL}}">عودة إلى صفحة المجلة</a> — <a href="/index.html">الرئيسية</a></p>
    </article>
  </main>
  <footer>© 2025 هشام — جميع الحقوق محفوظة</footer>
</body>
</html>
