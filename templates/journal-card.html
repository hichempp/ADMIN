<!-- journal-card.html
     Usage: Copy this snippet into a listing page and replace placeholders.
     Placeholders: {{JOURNAL_TITLE}}, {{JOURNAL_URL}}, {{EDITOR}}, {{ISSN}}, {{PLATFORM_URL}}
-->
<article class="faculty">
  <h3>{{JOURNAL_TITLE}}</h3>
  <ul class="journals">
    <li>
      <a href="{{JOURNAL_URL}}">صفحة المجلة</a>
      <div class="meta">رئيس التحرير: {{EDITOR}} — ISSN: {{ISSN}} — <a href="{{PLATFORM_URL}}" target="_blank">مصدر</a></div>
    </li>
  </ul>
</article>
